name: CI Monorepo

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.12.4'

jobs:
  build_validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup pnpm store path
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 1. Validação de código (Adiciona um passo de Linting)
      - name: Run Lint
        run: pnpm lint # Assumindo que você tem um script 'lint' na raiz

      # 2. Build Hardened e Otimizado (Corrige os problemas de TMPDIR e ESBUILD)
      - name: Build Web Application (Hardened)
        # As variáveis TMPDIR e ESBUILD_TMPDIR forçam o uso de /tmp, 
        # garantindo estabilidade no build para ferramentas como o esbuild.
        env:
          TMPDIR: /tmp
          TMP: /tmp
          TEMP: /tmp
          ESBUILD_TMPDIR: /tmp 
          NODE_ENV: production
        # O filtro garante que apenas 'apps/web' seja construído
        run: pnpm --filter apps/web build
