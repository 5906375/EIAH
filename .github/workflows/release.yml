name: Release Monorepo

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versão (sem "v") para publicar. Deixe vazio para usar o nome da tag.'
        required: false
  push:
    tags:
      - 'v*'
      - 'release/v*'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  REGISTRY: ghcr.io

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.v.outputs.release_version }}
    steps:
      - id: v
        run: |
          INPUT='${{ github.event.inputs.version }}'
          REF="${GITHUB_REF##*/}"
          VER="${INPUT:-${REF#v}}"
          [ -z "$VER" ] && { echo "sem versão" >&2; exit 1; }
          echo "release_version=$VER" >> "$GITHUB_OUTPUT"

  detect:
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      has_cli: ${{ steps.out.outputs.has_cli }}
      has_api: ${{ steps.out.outputs.has_api }}
      has_workers: ${{ steps.out.outputs.has_workers }}
    steps:
      - uses: actions/checkout@v4
      - id: out
        shell: bash
        run: |
          test -f apps/cli/package.json && C=true || C=false
          test -f apps/api/Dockerfile && A=true || A=false
          test -f apps/workers/action-runner/Dockerfile && W=true || W=false
          {
            echo "has_cli=$C"
            echo "has_api=$A"
            echo "has_workers=$W"
          } >> "$GITHUB_OUTPUT"

  publish_cli:
    runs-on: ubuntu-latest
    needs:
      - prepare
      - detect
    if: ${{ needs.detect.outputs.has_cli == 'true' }}
    environment:
      name: release-cli
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
          registry-url: 'https://registry.npmjs.org'

      - name: Install CLI dependencies
        run: pnpm install --filter ./apps/cli...

      - name: Build CLI
        run: pnpm --filter ./apps/cli... run build

      - name: Publish CLI
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          RELEASE_VERSION: ${{ needs.prepare.outputs.release_version }}
        run: |
          pnpm --filter ./apps/cli... pkg set version="$RELEASE_VERSION"
          pnpm --filter ./apps/cli... publish --access public --no-git-checks

  publish_api_image:
    runs-on: ubuntu-latest
    needs:
      - prepare
      - detect
    if: ${{ needs.detect.outputs.has_api == 'true' }}
    permissions:
      contents: read
      packages: write
    environment:
      name: release-api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_PAT }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/eiah-api:${{ needs.prepare.outputs.release_version }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/eiah-api:latest

  publish_worker_image:
    runs-on: ubuntu-latest
    needs:
      - prepare
      - detect
    if: ${{ needs.detect.outputs.has_workers == 'true' }}
    permissions:
      contents: read
      packages: write
    environment:
      name: release-workers
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_PAT }}

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/workers/action-runner/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/eiah-workers:${{ needs.prepare.outputs.release_version }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/eiah-workers:latest
