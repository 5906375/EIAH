name: Release Monorepo

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versão (sem "v") para publicar. Deixe vazio para usar o nome da tag.'
        required: false
  push:
    tags:
      - 'v*'
      - 'release/v*'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  REGISTRY: ghcr.io

jobs:
  prepare:
    name: Preparar metadados
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.version.outputs.release_version }}
      has_cli: ${{ steps.targets.outputs.has_cli }}
      has_api: ${{ steps.targets.outputs.has_api }}
      has_workers: ${{ steps.targets.outputs.has_workers }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolver versão
        id: version
        run: |
          INPUT_VERSION='${{ github.event.inputs.version }}'
          if [ -n "$INPUT_VERSION" ]; then
            VERSION="$INPUT_VERSION"
          else
            REF="${GITHUB_REF##*/}"
            VERSION="${REF#v}"
          fi

          if [ -z "$VERSION" ]; then
            echo 'Nenhuma versão fornecida. Informe via input ou crie uma tag no formato vX.Y.Z.' >&2
            exit 1
          fi

          echo "release_version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Detectar componentes disponíveis
        id: targets
        run: |
          if [ -f apps/cli/package.json ]; then
            echo "has_cli=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_cli=false" >> "$GITHUB_OUTPUT"
          fi

          if [ -f apps/api/Dockerfile ]; then
            echo "has_api=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_api=false" >> "$GITHUB_OUTPUT"
          fi

          if [ -f apps/workers/action-runner/Dockerfile ]; then
            echo "has_workers=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_workers=false" >> "$GITHUB_OUTPUT"
          fi

  publish_cli:
    name: Publicar CLI no npm
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ needs.prepare.outputs.has_cli == 'true' }}
    environment:
      name: release-cli
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
          registry-url: 'https://registry.npmjs.org'

      - name: Install CLI dependencies
        run: pnpm install --filter ./apps/cli...

      - name: Build CLI
        run: pnpm --filter ./apps/cli... run build

      - name: Publish CLI
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          RELEASE_VERSION: ${{ needs.prepare.outputs.release_version }}
        run: |
          pnpm --filter ./apps/cli... pkg set version="$RELEASE_VERSION"
          pnpm --filter ./apps/cli... publish --access public --no-git-checks

  publish_api_image:
    name: Publicar imagem da API no GHCR
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ needs.prepare.outputs.has_api == 'true' }}
    environment:
      name: release-api
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_PAT }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/eiah-api:${{ needs.prepare.outputs.release_version }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/eiah-api:latest

  publish_worker_image:
    name: Publicar imagem dos workers no GHCR
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ needs.prepare.outputs.has_workers == 'true' }}
    environment:
      name: release-workers
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_PAT }}

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/workers/action-runner/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/eiah-workers:${{ needs.prepare.outputs.release_version }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/eiah-workers:latest
